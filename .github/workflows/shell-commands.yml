name: Shell Commands Workflow

on: push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
        
      - name: multi lines script
        run: |
          npm -v
          node -v

      - name: python script
        run: |
          import platform
          print(platform.processor())
        shell: python
  
  run-windows-commands:
    runs-on: windows-latest
    steps:      
      - name: Directory PowerShell
        run: Get-Location

      - name: Directory Bash
        run: pwd
        shell: bash
        